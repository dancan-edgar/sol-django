{% load static %}
<div class="header bg-white overflow-hidden shadow">
  <header>
    <div class="row d-none d-sm-flex contact-top text-white p-2 px-5">
      <div class="col-sm-8 col-lg-6 col-xl-4 d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-envelope mx-2"></i>
          <a class="text-decoration-none text-white" href="mailto:info@sol-uganda.org">info@sol-uganda.org</a>
        </div>
        <div class="d-flex align-items-center">
          <i class="fa-solid fa-mobile mx-2"></i>
          <a class="text-decoration-none text-white" href="mailto:info@sol-uganda.org">+256 700 928 767</a>
        </div>
      </div>
      <div class="col-sm-4 col-lg-6 col-xl-8">
        <div class="d-flex justify-content-end align-items-center gap-3">
          <a class="text-white" href="#"><i class="fa-brands fa-facebook"></i></a>
          <a class="text-white" href="#"><i class="fa-brands fa-instagram"></i></a>
          <a class="text-white" href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a class="text-white" href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg px-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img height="50" src="{% static 'img/logo.png' %}" alt="Site Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto fw-bold">
            <li class="nav-item mx-lg-3">
              <a class="nav-link {% if 'index' in segment %} active {% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link {% if 'about' in segment %} active {% endif %}" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link {% if 'gallery' in segment %} active {% endif %}" href="{% url 'gallery' %}">Gallery</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link {% if 'volunteer' in segment %} active {% endif %}" href="{% url 'volunteer' %}">Volunteer</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link {% if 'contact' in segment %} active {% endif %}" href="{% url 'contact' %}">Contact</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link px-3 text-uppercase btn btn-primary text-white rounded-pill" href="{% url 'donate' %}">Donate Now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</div>
